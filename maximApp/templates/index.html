<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MaximApp</title>
</head>
<body>
    <div class="container">
        <h1 class="display-1">MaximApp</h1>
        <p class="lead">Upload a video file to remove rain streak or rain drop</p>
        <form method="post" enctype="multipart/form-data" action="{{url_for('process')}}">
            <div class="container">
                <label for="formFileLg" class="form-label">Upload video file</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file" name="video" accept="video/*">
            </div>
            <br>
            <div class="container">
                <select class="form-select form-select-lg mb-3" aria-label="Default select example" name="option">
                    <option selected>Choose Rain Drop or Rain Streak</option>
                    <option value="1">Rain Drop</option>
                    <option value="2">Rain Streak</option>
                    <!-- <option value="3">Three</option> -->
                </select>
            </div>
            <br>
            <div class="container">
                <input type="submit" class="form-control-lg"></button>
            </div>
        </form>
        {% if session['videoDone'] %}
            <video width="500px" controls>
                <source src="output_video.mp4" type="video/mp4">
            </video> 
        {% endif %}
    </div>
</body>
</html>
